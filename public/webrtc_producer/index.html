  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spinkit/2.0.1/spinkit.min.css" />
  <script src="js/methods_bootstrap.js"></script>
  <script src="js/components_bootstrap.js"></script>
  <script src="js/components_utils.js"></script>
  <script src="js/vue_utils.js"></script>
  <!-- <script src="js/gql_utils.js"></script> -->

  <!-- <script src="js/remoteconsole.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vconsole/dist/vconsole.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/vuex@3.x/dist/vuex.min.js"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>

  <title>WebRtc Console</title>
</head>
<body>
<!--
    <div id="loader-background">
      <div class="sk-plane sk-center"></div>
    </div>
-->
    <div id="top" class="container">
      <div class="jumbotron">
        <button class="btn btn-default btn-xs pull-right" v-on:click="show_url_qrcode">本ページのQRコード</button>
        <h3>WebRtc Console</h3>
      </div>

        <div class="form-inline">
          <label>チャンネルID</label> <input type="text" class="form-control" v-model="config.channelId">
          <label>パスワード</label> <input type="password" class="form-control" v-model="config.password"><br>
          <label>クライアントID</label> <input type="text" class="form-control" v-model="config.clientId">
        </div>
        <label>シグナリング接続先</label> <input type="text" class="form-control" v-model="signalingUrl"><br>
        <label>is_signaling</label> {{is_signaling}} <label>is_webrtc</label> {{is_webrtc}} <label>remoteClientId</label> {{remoteClientId}}<br>
        <button v-if="!is_signaling" class="btn btn-primary btn-lg" v-on:click="start_webrtc">Start</button>
        <button v-else class="btn btn-primary btn-lg" v-on:click="stop_webrtc">Stop</button>
        <hr>

        <div class="row">
          <div class="col-xs-8">
            <label>リモート映像</label> <button class="btn btn-default btn-xs" v-on:click="goto_fullscreen">全画面表示</button><br>
            <video id="remotecamera_view" class="img-responsive" autoplay controls></video>
          </div>
          <div class="col-xs-4">
            <label>ローカル映像</label>
            <video id="localcamera_view" class="img-responsive" autoplay controls muted v-on:playing="video_playing" v-on:ended="video_end"></video>
          </div>
        </div>

        <hr>
        <label>停止</label> <button class="btn btn-default" v-on:click="attach_default">Default</button><br>
        <br>
        <label>ディスプレイ</label>
        <button class="btn btn-default" v-on:click="attach_display">Display</button><br>
        <br>
        <div class="form-inline">
          <label>カメラ</label>
          <button class="btn btn-default" v-on:click="attach_camera">Camera</button> <select class="form-control" v-model="facing_mode">
            <option value="environment">environment</option>
            <option value="user">user</option>
          </select>
        </div><br>
        <label>ビデオ/オーディオファイル</label><comp_file id="fileInput" accept="video/*, audio/*" v-bind:callback="change_videoFile"></comp_file>

        <hr>
        <label>ファイル送信</label> <comp_file id="fileInput" v-bind:callback="send_file"></comp_file>

        <hr>
        <label>message</label> <button class="btn btn-default" v-on:click="send_message">Send</button><br>
        <input type="text" class="form-control" v-model="message"><br>
        <label>received</label> {{toLocaleString(received_datetime)}} {{received_remoteClientId}} <button class="btn btn-default btn-sm" v-on:click="show_qrcode">QRコード</button><br>
        <p>{{received_message}}</p>
        
        <br>
        
        <div class="modal fade" id="qrcode_dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">QRコード</h4>
              </div>
              <div class="modal-body">
                <div id="qrcode"></div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <router-view></router-view>
      
        <!-- for progress-dialog -->
        <progress-dialog v-bind:title="progress_title"></progress-dialog>
    </div>

    <script src="js/signaling.js"></script>
    <script src="js/webrtc_direct.js"></script>

    <script src="js/store.js"></script>
    <script src="js/router.js"></script>
    <script src="js/start.js"></script>
</body>
